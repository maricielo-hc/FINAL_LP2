name: Actualizar eventos naturales en Perú

on:
  schedule:
    - cron: '0 */6 * * *'  # Cada 6 horas
  workflow_dispatch:        # También puedes ejecutarlo manualmente

jobs:
  actualizar_eventos:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script eventos_naturales.py
        run: python scripts/eventos_naturales.py

      - name: Mostrar archivos generados
        run: |
          echo "Contenido de /data:"
          ls -lh data/
          echo "Contenido de /js:"
          ls -lh js/
          e
